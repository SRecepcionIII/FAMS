<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial & Accounting Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h1>Financial &<br><span>Accounting</span></h1>
      <form>
        <label for="user">User</label>
        <input type="text" id="user" name="user" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <button href="pages/Dashboard.html" type="submit">Log In</button>

        <p class="forgot-password">
          Forgot password? <a href="#">Contact management</a>
        </p>
      </form>
    </div>
    <div class="image-section">
      <img src="accounting.jpg" alt="Finance Image">
    </div>
  </div>
</body>
</html>
